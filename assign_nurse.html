<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Nurse - ER Management</title>

  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script defer src="js/assign_nurse.js"></script>
</head>
<body class="bg-[#020b29] text-white flex justify-center items-center min-h-screen p-6">

  <div class="bg-[#151F42] p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Assign Nurse to Patient</h2>

    <!-- Select Patient -->
    <label class="text-lg font-bold">Select Patient:</label>
    <select id="select-patient" class="select select-bordered w-full mb-4"></select>

    <!-- Select Nurse -->
    <label class="text-lg font-bold">Select Nurse:</label>
    <select id="select-nurse" class="select select-bordered w-full mb-4"></select>

    <button id="confirm-assign-nurse" class="btn btn-primary w-full">Confirm Assignment</button>
  </div>

</body>
</html>
