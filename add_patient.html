<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Patient - ER Management</title>

  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>



  <script defer src="js/add_patient.js"></script>
</head>
<body class="bg-[#020b29] text-white flex justify-center items-center min-h-screen">

  <div class="bg-[#151F42] p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Add New Patient</h2>

    <!-- Patient Registration Form -->
    <form id="patient-form" class="flex flex-col gap-4">
      <input type="text" id="MRNo" placeholder="MRNo" class="input input-bordered w-full" required />
      <input type="text" id="patient-name" placeholder="Patient Name" class="input input-bordered w-full" required />
      <input type="number" id="patient-age" placeholder="Age" class="input input-bordered w-full" required />

      <!-- CTAS Selection -->
      <select id="patient-ctas" class="select select-bordered w-full" required>
        <option disabled selected>Select CTAS Level</option>
        <option value="1">CTAS 1 - **Blue**</option>
        <option value="2">CTAS 2 - **Red**</option>
        <option value="3">CTAS 3 - **Orange**</option>
        <option value="4">CTAS 4 - **Yellow**</option>
        <option value="5">CTAS 5 - **Green**</option>
      </select>

      <textarea id="patient-condition" placeholder="Condition Details" class="textarea textarea-bordered w-full" required></textarea>


      <button type="submit" class="btn btn-primary w-full">Add Patient</button>
    </form>
  </div>

</body>
</html>
