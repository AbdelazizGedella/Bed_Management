<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Cases - ER Management</title>

  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  
  <!-- Firebase SDKs -->
 <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script defer src="js/manage_patients.js"></script>
</head>
<body class="bg-[#020b29] text-white flex justify-center items-center min-h-screen p-6">

  <div class="bg-[#151F42] p-6 rounded-lg shadow-lg w-full max-w-5xl">
    <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Patient Cases Overview</h2>

    <!-- Patient Cases Table -->
    <div class="overflow-x-auto">
      <table class="table w-full text-center">
        <thead>
          <tr>
            <th>MRNo</th>
            <th>Name</th>
            <th>Age</th>
            <th>CTAS Level</th>
            <th>Condition</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="patient-table-body">
          <!-- Patient data will be injected here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
