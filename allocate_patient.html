<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Allocation - ER Management</title>

  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script defer src="js/allocate_patient.js"></script>
</head>
<body class="bg-[#020b29] text-white flex justify-center items-center min-h-screen p-6">

  <div class="bg-[#151F42] p-6 rounded-lg shadow-lg w-full max-w-5xl">
    <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Allocate Patients to Areas</h2>

    <!-- Patient Allocation Table -->
    <div class="overflow-x-auto">
      <table class="table w-full text-center">
        <thead>
          <tr>
            <th>MRNo</th>
            <th>Name</th>
            <th>Age</th>
            <th>CTAS Level</th>
            <th>Condition</th>
            <th>Assigned Area</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="patient-table-body">
          <!-- Patient data will be dynamically injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Assigning Patients -->
  <div id="assign-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-bold text-blue-300 mb-4">Assign Patient</h2>
      <p id="assign-patient-name" class="text-white mb-2"></p>
<select id="assign-area" class="select select-bordered w-full">
  <option disabled selected>Select Area</option>

  <!-- Acute Care Area 1 -->
<optgroup label="Acute Care Area 1 [Triage Area]" style="color:#60a5fa; background-color:#1e293b;">  </optgroup>
    <option value="P3-Exam Room 1">P3-Exam Room 1</option>
    <option value="P3-Exam Room 2">P3-Exam Room 2</option>
    <option value="P3-Exam Room 3">P3-Exam Room 3</option>
    <option value="Pediatric Area">Pediatric Area</option>
    <option value="Respiratory Assessment Room">Respiratory Assessment Room</option>
  </optgroup>

  <!-- Acute Care Area 2 -->
<optgroup label="Acute Care Area 2 [Treatment Area]" style="color:#60a5fa; background-color:#1e293b;"></optgroup>
    <option value="P3-Exam Room 4">P3-Exam Room 4</option>
    <option value="P3-Exam Room 5">P3-Exam Room 5</option>
    <option value="P3-Exam Room 6">P3-Exam Room 6</option>
    <option value="P3-Exam Room 7">P3-Exam Room 7</option>
    
    <!-- Trauma Beds -->
    <option value="Trauma Bed 1">Trauma Bed 1</option>
    <option value="Trauma Bed 2">Trauma Bed 2</option>
    <option value="Trauma Bed 3">Trauma Bed 3</option>

    <!-- Fast Track Chairs -->
    <option value="Fast Track Chair 1">Fast Track Chair 1</option>
    <option value="Fast Track Chair 2">Fast Track Chair 2</option>
    <option value="Fast Track Chair 3">Fast Track Chair 3</option>
    <option value="Fast Track Chair 4">Fast Track Chair 4</option>
    <option value="Fast Track Chair 5">Fast Track Chair 5</option>
    
    <option value="P3-Exam Room 8">P3-Exam Room 8</option>
    <option value="P3-Exam Room 9">P3-Exam Room 9</option>
  </optgroup>
</select>

      <button id="confirm-assign" class="btn btn-primary w-full mt-4">Confirm</button>
      <button id="close-modal" class="btn btn-error w-full mt-2">Cancel</button>
    </div>
  </div>

</body>
</html>
